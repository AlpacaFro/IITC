<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 5;
      let factorial = 1;
      for (let i = 1; i <= count; i++) {
        factorial *= i;
      }
      console.log("the factorial of", count, " is: ", factorial);
      let s = 1;
      let factorial1 = 1;
      while (s <= count) {
        factorial1 *= s;
        s++;
      }
      console.log("while factorial: ", factorial1);
    </script>
  </body>
</html>
