<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sum = 0;
      for (let i = 0; i < 5; i++) {
        let number = parseInt(prompt("Enter a number:"));
        sum += number;
      }
      let avg = sum / 5;
      console.log("sum:", sum);
      console.log("avg:", avg);
    </script>
  </body>
</html>
