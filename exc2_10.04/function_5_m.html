<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function rangeAdd(num) {
        let sum = 0;
        for (let i = 0; i <= num; i++) {
          sum += i;
        }
        return sum;
      }
      num1 = rangeAdd(4);
      console.log(num1);
    </script>
  </body>
</html>
