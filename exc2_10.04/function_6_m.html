<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 1;
      let num2 = 2;
      function switch_value() {
        let holder = 0;
        holder = num1;
        num1 = num2;
        num2 = holder;
        console.log("num1: ", num1, "num2: ", num2);
      }
      switch_value();
    </script>
  </body>
</html>
