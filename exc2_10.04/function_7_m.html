    <script>
      function triangle(num) {
        let row = "";
        for (let j = 1; j < num; j++) {
          for (let i = 0; i < j; i++) {
            row += "* ";
          }
          row += "\n";
        }
        console.log(row);
      }
      let rownum = triangle(11);
    </script>
